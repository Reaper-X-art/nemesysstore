<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemesys</title>
  <style>
    /* Allgemeine Stile */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #121212;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #6a11cb;
    }

    .logo {
      width: 210px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #ffffff;
      animation: fadeIn 2s ease-in-out;
    }

    header p {
      font-size: 1.2rem;
      color: #b3b3b3;
      animation: fadeIn 3s ease-in-out;
    }

  
    nav {
      display: flex;
      justify-content: center;
      background-color: #121212;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #6a11cb;
    }

    
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .product-card {
      background: #242424;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 20px;
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      font-size: 1.5rem;
      margin: 15px 0;
      color: #ffffff;
    }

    .product-card p {
      font-size: 1rem;
      color: #b3b3b3;
    }

    .product-card button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #2575fc;
    }

    
    footer {
      text-align: center;
      padding: 30px;
      background-color: #121212;
      color: #b3b3b3;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    /* Animationen */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="nemesys Main Logo (1).png" alt="Nemesys Logo" class="logo">
    <h1></h1>
    <p>Entdecke unsere exklusiven Produkte in einem modernen Look.</p>
  </header>

  <!-- Navigationsleiste -->
  <nav>
    <a href="#home">Startseite</a>
    <a href="#products">Produkte</a>
    <a href="#contact">Kontakt</a>
  </nav>

  <!-- CLothes lol -->
  <section class="products" id="products">
    <div class="product-card">
      <img src="19595a3dcf8.jpg" alt="Produkt 1">
      <h3>Produkt 1</h3>
      <p>Beschreibung des Produkts 1.</p>
      <button onclick="addToCart('Produkt 1')">In den Warenkorb</button>
    </div>
    <div class="product-card">
      <img src="19595a3dcf8.jpg" alt="Produkt 2">
      <h3>Produkt 2</h3>
      <p>Beschreibung des Produkts 2.</p>
      <button onclick="addToCart('Produkt 2')">In den Warenkorb</button>
    </div>
    <div class="product-card">
      <img src="19595a3dcf8.jpg" alt="Produkt 3">
      <h3>Produkt 3</h3>
      <p>Beschreibung des Produkts 3.</p>
      <button onclick="addToCart('Produkt 3')">In den Warenkorb</button>
    </div>
    
  </section>

  <footer>
    <p>&copy; 2025 Moderner Online-Shop. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
